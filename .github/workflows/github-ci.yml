name: Docker Image CI
on:
  push:
    branches: [ github-ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2 # may be actions/checkout@v2 now
        - name: Login to DockerHub Registry
          run: echo ${{ secrets.DOCKERHUB_PASS }} | docker login -u ${{ secrets.DOCKERHUB_USER }} ${{ secrets.DOCKERHUB_REG }} --password-stdin
        - name: Get the version
          id: vars
          run: echo ::set-output name=tag::$(echo $(git log -n1 --date=format:'%y%m%d-' --format=%cd%h))
        - name: Build the tagged Docker image
          run: docker build $PWD/docker/python/ --file docker/python/Dockerfile --tag ${{ secrets.DOCKERHUB_USER }}/omega:${{steps.vars.outputs.tag}}
        - name: Push the tagged Docker image
          run: docker push ${{ secrets.DOCKERHUB_USER }}/omega:${{steps.vars.outputs.tag}}

