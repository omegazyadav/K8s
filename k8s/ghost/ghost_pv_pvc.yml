apiVersion: v1
kind: PersistentVolume
metadata:
  name: ghost-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/ghost/ghost_content"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-pvc-claim
spec:
  storageClassName: manual 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
